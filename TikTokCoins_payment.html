<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TikTok Coins — Payment demo</title>
<style>
:root{--bg:#ffffff;--card:#f8f8f9;--muted:#6b7280;--accent:#ff2d55;--text:#0f1724;--glass:rgba(0,0,0,0.04)}
html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; background:var(--bg); color:var(--text);}
.container{max-width:460px;margin:20px auto;padding:16px;}
.brand{display:flex;align-items:center;gap:10px;margin-bottom:6px}
.brand .logo{width:48px;height:48px;border-radius:12px;overflow:hidden;flex:0 0 48px}
.brand .logo img{width:100%;height:100%;object-fit:cover;display:block}
.brand .name{font-weight:800;font-size:20px}
.card{background:var(--card);border-radius:12px;padding:14px;box-shadow:0 6px 18px rgba(15,23,36,0.04)}
.row-title{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.input-row{display:flex;gap:10px;align-items:center;margin-top:10px}
.small-avatar{width:40px;height:40px;border-radius:8px;overflow:hidden;flex:0 0 40px}
.small-avatar img{width:100%;height:100%;object-fit:cover}
input[type="text"]{flex:1;padding:10px 12px;border-radius:10px;border:1px solid #e6e7eb;font-size:15px}
.packages{display:flex;flex-wrap:wrap;gap:10px;margin-top:14px}
.pkg{flex:1 1 30%;min-width:94px;background:var(--bg);border-radius:10px;padding:10px;border:1px solid #ececed;text-align:center;cursor:pointer;user-select:none;transition:transform .12s ease, box-shadow .12s ease, border-color .12s ease}
.pkg:hover{transform:translateY(-4px)}
.pkg.selected{border-color:var(--accent);box-shadow:0 8px 24px rgba(255,45,85,0.08)}
.pkg .coins{font-weight:700;font-size:16px}
.pkg .price{color:var(--muted);font-size:13px;margin-top:6px}
.buy-row{display:flex;gap:10px;align-items:center;margin-top:16px}
.buy-btn{flex:1;padding:12px 14px;border-radius:10px;background:var(--accent);color:white;border:none;font-weight:700;font-size:16px;cursor:pointer;opacity:0.6;transition:opacity .12s ease, transform .08s ease}
.buy-btn:active{transform:translateY(1px)}
.buy-btn.enabled{opacity:1}
.price-tag{font-weight:700;font-size:14px;color:var(--text);min-width:85px;text-align:right}
.payment-icons{display:flex;gap:8px;align-items:center;margin-top:12px;flex-wrap:wrap}
.pay{font-size:13px;padding:6px 8px;border-radius:8px;background:var(--glass);display:flex;align-items:center;gap:8px}
.pay svg{height:18px;width:auto;display:block}
.pay-only-icon{display:flex;gap:8px;align-items:center}
.icon-small{width:34px;height:22px;display:inline-block}
/* overlays and modals */
.overlay{position:fixed;inset:0;background:rgba(0,0,0,0.35);display:none;align-items:center;justify-content:center;padding:20px;z-index:60}
.modal{background:white;border-radius:14px;padding:18px;max-width:420px;width:100%;box-shadow:0 18px 40px rgba(15,23,36,0.18);transform:translateY(12px) scale(.98);opacity:0;transition:transform .25s cubic-bezier(.2,.9,.3,1), opacity .25s cubic-bezier(.2,.9,.3,1)}
.overlay.show{display:flex}
.overlay.show .modal{transform:translateY(0) scale(1);opacity:1}
.pay-option{display:flex;align-items:center;gap:12px;padding:10px;border-radius:10px;border:1px solid #ececed;margin-top:10px;cursor:pointer;transition:box-shadow .12s ease,transform .08s ease}
.pay-option:hover{transform:translateY(-3px)}
.pay-option.selected{box-shadow:0 8px 24px rgba(15,23,36,0.06);border-color:var(--accent)}
.pay-option svg{height:28px;width:auto}
.modal h3{margin:0;font-size:18px}
.modal p{color:var(--muted);margin:10px 0 0 0}
.modal .ok{margin-top:14px;display:flex;justify-content:flex-end}
.close-btn{padding:8px 12px;border-radius:8px;background:#eef2ff;border:none;color:#3730a3;font-weight:700;cursor:pointer}
.pay-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px}

/* responsive tweaks */
@media (max-width:420px){.container{margin:8px;padding:12px}.brand .name{font-size:18px}.brand .logo{width:44px;height:44px}}
</style>
</head>

  <div class="modal" role="document" aria-labelledby="payTitle">
    <h3 id="payTitle">Choose payment method</h3>
    <div class="pay-grid" id="payGrid">
      <div class="pay-option" data-method="card" id="opt-card">
        <!-- simple card icon -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="5" width="20" height="14" rx="2" stroke="#111" stroke-width="1.2"/><rect x="3.5" y="11" width="6" height="2" rx="0.5" fill="#111"/></svg>
        <div>
          <div style="font-weight:700">Bank Card</div>
          <div style="font-size:13px;color:var(--muted)">Visa, Mastercard</div>
        </div>
      </div>

      <div class="pay-option" data-method="paypal" id="opt-paypal">
        <!-- PayPal logo (simplified) -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 7h6c1.1 0 2 .9 2 2l-1 6c0 1.1-.9 2-2 2H8c-1.1 0-2-.9-2-2V9c0-1.1.9-2 2-2z" fill="#003087"/><path d="M9 7h6" stroke="#009cde" stroke-width="0.8"/></svg>
        <div>
          <div style="font-weight:700">PayPal</div>
          <div style="font-size:13px;color:var(--muted)">Fast checkout</div>
        </div>
      </div>

      <div class="pay-option" data-method="apple" id="opt-apple">
        <!-- Apple Pay simplified -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M16 7c-.1-.4-.3-.8-.6-1.1-.5-.4-1.1-.6-1.7-.6-.4 0-.9.2-1.2.4-.4.3-.7.7-1 .7-.3 0-.7-.2-1.2-.5-.5-.3-1.1-.5-1.8-.5-1.5 0-2.8 1-3.3 2.4-.4 1.1 0 2.6.9 3.6.4.5.9 1 .6 1.7-.2.6-.9 2.2-1.5 3 .1 0 .1.1.2.1 1 .3 2.2 0 3-1 .3-.4.6-.9.9-1 .2 0 .6.1 1 .4.5.4 1.2 1 2 1 1.6 0 2.8-1.2 3.4-2.9.3-.7.5-1.4.4-2.1-.1-.8-.5-1.4-1-1.6z" fill="#000"/></svg>
        <div>
          <div style="font-weight:700">Apple Pay</div>
          <div style="font-size:13px;color:var(--muted)">Use Face ID or Touch ID</div>
        </div>
      </div>

    </div>
    <div style="display:flex;justify-content:flex-end;margin-top:14px">
      <button class="close-btn" id="cancelPay">Cancel</button>
    </div>
  </div>
</div>

<!-- Success modal -->
<div class="overlay" id="successOverlay" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="modal" id="successModal">
    <h3 id="modalTitle">✅ Successful recharge!</h3>
    <p id="modalBody">Coins were sent.</p>
    <div class="ok"><button class="close-btn" id="closeSuccess">OK</button></div>
  </div>
</div>

<script>
const packages = [
  {coins:30, price:0.31},
  {coins:350, price:3.65},
  {coins:700, price:7.25},
  {coins:1400, price:13.99},
  {coins:3500, price:34.99},
  {coins:'Custom', price:null}
];

const pkgContainer = document.getElementById('packages');
const selectedPriceEl = document.getElementById('selectedPrice');
const buyBtn = document.getElementById('buyBtn');
const nickInput = document.getElementById('nick');
const payOverlay = document.getElementById('payOverlay');
const successOverlay = document.getElementById('successOverlay');
const modalBody = document.getElementById('modalBody');
let selected = null;

function fmtPrice(p){ return p===null ? '—' : '$' + p.toFixed(2); }

packages.forEach((p, idx) => {
  const el = document.createElement('div');
  el.className = 'pkg';
  el.dataset.index = idx;
  el.innerHTML = '<div class="coins">'+p.coins+'</div><div class="price">'+(p.price ? fmtPrice(p.price):'Set amount')+'</div>';
  el.addEventListener('click', ()=> selectPkg(idx, el));
  pkgContainer.appendChild(el);
});

function selectPkg(idx, el){
  document.querySelectorAll('.pkg').forEach(x=>x.classList.remove('selected'));
  el.classList.add('selected');
  selected = packages[idx];
  if(selected.coins === 'Custom'){
    const val = prompt('Enter custom coin amount (number):');
    const num = parseInt(val);
    if(!num || num <= 0){ selected = null; el.classList.remove('selected'); updateUI(); return; }
    selected = {coins:0, price:0};
    selected.coins = num;
    selected.price = Math.max(0.5, Math.round((num * 0.01) * 100)/100);
    el.querySelector('.coins').textContent = selected.coins;
    el.querySelector('.price').textContent = fmtPrice(selected.price);
  }
  updateUI();
}

function updateUI(){
  if(selected){
    selectedPriceEl.textContent = fmtPrice(selected.price);
    buyBtn.textContent = 'Buy for ' + fmtPrice(selected.price);
    buyBtn.disabled = false;
    buyBtn.classList.add('enabled');
  } else {
    selectedPriceEl.textContent = '—';
    buyBtn.textContent = 'Buy';
    buyBtn.disabled = true;
    buyBtn.classList.remove('enabled');
  }
}

buyBtn.addEventListener('click', ()=> {
  const nick = nickInput.value.trim();
  if(!selected){ alert('Please select a package'); return; }
  if(!nick){ alert('Enter username first'); nickInput.focus(); return; }
  // open payment selection modal
  payOverlay.classList.add('show');
  payOverlay.setAttribute('aria-hidden','false');
});

// handle payment option clicks
document.querySelectorAll('.pay-option').forEach(el=>{
  el.addEventListener('click', ()=> {
    // visual feedback
    document.querySelectorAll('.pay-option').forEach(x=>x.classList.remove('selected'));
    el.classList.add('selected');
    const method = el.dataset.method;
    // immediately close payment modal and show success
    payOverlay.classList.remove('show');
    payOverlay.setAttribute('aria-hidden','true');
    // show success modal
    const nick = nickInput.value.trim();
    modalBody.innerHTML = '<strong>' + selected.coins + '</strong> Coins were sent to <strong>' + escapeHtml(nick) + '</strong><br><small style="color:#6b7280">Paid with: <strong>' + method.toUpperCase() + '</strong></small><br><small style="color:#6b7280">This operation has been completed. It will be processed within 24 hours!</small>';
    successOverlay.classList.add('show');
    successOverlay.setAttribute('aria-hidden','false');
  });
});

document.getElementById('cancelPay').addEventListener('click', ()=> {
  payOverlay.classList.remove('show');
  payOverlay.setAttribute('aria-hidden','true');
});

document.getElementById('closeSuccess').addEventListener('click', ()=> {
  successOverlay.classList.remove('show');
  successOverlay.setAttribute('aria-hidden','true');
});

function escapeHtml(s){
  return s.replace(/[&<>"']/g, function(m){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]; });
}

updateUI();
</script>
</body>
</html>
